<div class="w-75 mx-auto py-4">
    <div class="container mt-5 p-5">
        <div class="card shadow">
            <div class="mt-5 bg-white text-center" style="color: #1A998E;">
                <p class="h1"> Change your Password </p>
                <div *ngIf="apiError.length > 0" class="text-danger mt-3">
                    {{apiError}}
                </div>
            </div>

            <div class="card-body">
                <!-- (ngSubmit)="handleSignIn(updatedForm)" -->
                <form (submit)="onSubmit()" class="m-3 row" [formGroup]="updatedForm">
                    <div class="col-md-1"></div>



                    <!-- ----------------------- ** Section 1 *** ----------------------- -->

                    <div class="col-md-5 mt-5">

                        <!-- ----------------------- Password ----------------------- -->

                        <div class="mb-3">
                            <label for="oldPassword" class="mb-2">Old Password</label>
                            <div class="input-group">
                                <input type="{{ showOldPassword ? 'text' : 'password' }}" formControlName="oldPassword"
                                    id="oldPassword" class="form-control" />
                                <span class="input-group-text" (click)="togglePasswordVisibility('oldPassword')">
                                    <i class="{{ showOldPassword ? 'far fa-eye' : 'far fa-eye-slash' }} text-main"></i>
                                </span>
                            </div>

                            <div *ngIf="updatedForm.get('oldPassword')?.errors && updatedForm.get('oldPassword')?.touched"
                                class="text-danger m-1">
                                <p *ngIf="updatedForm.get('oldPassword')?.getError('minlength')" class="m-0">Password is
                                    Invalid</p>
                                <p *ngIf="updatedForm.get('oldPassword')?.getError('required')" class="m-0">Password is
                                    Required</p>
                            </div>
                        </div>

                        <!-- ----------------------- New Password ----------------------- -->

                        <div class="mb-3">
                            <label for="newPassword" class="mb-2">New Password</label>
                            <div class="input-group">
                                <input type="{{ showNewPassword ? 'text' : 'password' }}" formControlName="newPassword"
                                    id="newPassword" class="form-control" />
                                <span class="input-group-text" (click)="togglePasswordVisibility('newPassword')">
                                    <i class="{{ showNewPassword ? 'far fa-eye' : 'far fa-eye-slash' }} text-main"></i>
                                </span>
                            </div>

                            <div *ngIf="updatedForm.get('newPassword')?.errors && updatedForm.get('newPassword')?.touched"
                                class="text-danger m-1">
                                <p *ngIf="updatedForm.get('newPassword')?.getError('minlength')" class="m-0">Password is
                                    Invalid</p>
                                <p *ngIf="updatedForm.get('newPassword')?.getError('required')" class="m-0">Password is
                                    Required</p>
                            </div>
                        </div>

                        <!-- -----------------------Confirm Password ----------------------- -->

                        <div class="form-group mb-3">
                            <label for="confirmPassword" class="mb-2">Confirm Password</label>
                            <div class="input-group">
                                <input type="{{ showConfirmPassword ? 'text' : 'password' }}"
                                    formControlName="confirmPassword" id="confirmPassword" class="form-control" />
                                <span class="input-group-text" (click)="togglePasswordVisibility('confirmPassword')">
                                    <i
                                        class="{{ showConfirmPassword ? 'far fa-eye' : 'far fa-eye-slash' }} text-main"></i>
                                </span>
                            </div>

                            <div *ngIf="updatedForm.get('confirmPassword')?.errors && updatedForm.get('confirmPassword')?.touched"
                                class="text-danger m-1">
                                <p *ngIf="updatedForm.get('confirmPassword')?.getError('required')" class="m-0">Confirm
                                    Password is required</p>
                                <p *ngIf="updatedForm.get('confirmPassword')?.getError('passwordMismatch')" class="m-0">
                                    Passwords do not match</p>
                            </div>
                        </div>

                        <!-- ----------------------- Sign In Button ----------------------- -->

                        <div class="text-start m-3">
                            <button type="submit" class="btn btn-info btn-send mt-3 w-50">


                                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>

                                <span *ngIf="!isLoading">Save Change</span>

                            </button>
                        </div>


                    </div>


                    <!-- ----------------------- ** Section 2 *** ----------------------- -->

                    <div class="col-md-5">

                        <!-- ----------------------- Image ----------------------- -->

                        <div class=" m-3 mb-5">
                            <div class="image-section">
                                <img src="assets/password.jpg" alt="password Image" class="w-80 img-fluid float-end">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1"></div>

                </form>


            </div>
        </div>
    </div>
</div>
