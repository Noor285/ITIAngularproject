<div class="container">
    <div class="row" style="background-color: white; box-shadow: 0px 0px 10px rgba(0, 0, 0.1, 0.2); padding: 20px;  border-radius: 10px;">
        <div class="col-md-1"></div>

        <div class="col-md-5">
            <br>

            <div class="login-container">
                <h2 style="color: #6CC2ED;">Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-outline-info" style="background-color: #6CC2ED; border-color: #6CC2ED; color: #fff;">Submit</button>
                </form>
            </div>

            <br>

            <!-- Forgot Username/Password Link -->
            <div>
                <span class="txt1"> Forgot</span>
                <a class="txt2" href="#"> Username / Password?</a>
            </div>
            <!-- Create Account Link -->
            <div>
                <span class="txt1"> Sign Up </span>
                <a class="txt2" href="#" routerLink="/signup"> Create your Account
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </div>


        <div class="col-md-5">
            <div class="image-section">
                <img src="assets/Login.jpeg" alt="Login Image" class="img-fluid">
            </div>
        </div>

        <div class="col-md-1"></div>
    </div>
</div>
