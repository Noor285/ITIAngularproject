<div class="w-75 mx-auto py-4">
  <div class="container mt-5 p-5">
    <div class="card shadow">
      <div class="mt-5 bg-white text-center" style="color: darksalmon;">
        <h2> Doctor Login </h2>
        <div *ngIf="apiError.length > 0" class="text-danger mt-3">
          {{apiError}}
        </div>
      </div>

      <div class="card-body">

        <form (ngSubmit)="handleSignIn(signInForm)" class="m-3 row" [formGroup]="signInForm">
            <div class="col-md-1"></div>

            <!-- ----------------------- **** Section 1 ***** ----------------------- -->

            <div class="col-md-5">

              <!-- ----------------------- Image ----------------------- -->

              <div class=" m-3 mb-5">
                <div class="image-section">
                  <img src="assets/Login.jpeg" alt="Login Image" class="w-80 img-fluid float-end">
              </div>
              </div>
            </div>

            <!-- ----------------------- **** Section 2 ***** ----------------------- -->

            <div class="col-md-5 mt-5">

              <!-- ----------------------- Email ----------------------- -->

              <div class="mb-3">
                <label for="email" class="mb-2">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control" />

                <div *ngIf="signInForm.get('email')?.errors && signInForm.get('email')?.touched" class="text-danger m-1">
                  <p *ngIf="signInForm.get('email')?.getError('email')" class="m-0">Email is InValid</p>
                  <p *ngIf="signInForm.get('email')?.getError('required')" class="m-0">Email is Required</p>
                </div>
              </div>

              <!-- ----------------------- Password ----------------------- -->

              <div class="mb-3">
                <label for="password" class="mb-2">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control" />

                <div *ngIf="signInForm.get('password')?.errors && signInForm.get('password')?.touched" class="text-danger m-1">
                  <p *ngIf="signInForm.get('password')?.getError('minlength')" class="m-0">Password is InValid</p>
                  <p *ngIf="signInForm.get('password')?.getError('required')" class="m-0">Password is Required</p>
                </div>
              </div>

              <!-- ----------------------- Sign In Button ----------------------- -->

              <div class="text-start m-3">
                <button type="submit" class="btn btn-doc w-50">

                  <!-- <i *ngIf="isLoading" class="bi bi-arrow-clockwise"></i> -->
                  <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>

                  <span *ngIf="!isLoading">Sign In</span>

                </button>
              </div>


            <div>
              <span class="txt1"> Forgot</span>
              <a class="txt2" href="#"> Username / Password?</a>
            </div>
            <!-- Create Account Link -->
            <div>
              <span class="txt1"> Sign Up </span>
              <a class="txt2" href="#" routerLink="/doctor/signup"> Create your Account
                  <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>


            </div>


            <div class="col-md-1"></div>

          </form>


      </div>
    </div>
  </div>
</div>
